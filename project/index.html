<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <link rel="stylesheet" href="projectfile/style.css">	
    
</head>

<body>
    <div id="explanation">
        <img src="projectfile/stopwatch.png"> 
        <img src="projectfile/tomato.png">
        <button class="over" id="open" onclick="showDetail()">뽀모도로 타이머란?</button>
        <div id="describe" class="detail">
            <p>뽀모도로(Pomodoro)란 이탈리아어로 토마토라는 뜻이다. <br>요리에 사용되는 토마토 모양의 타이머에서 유래된 학습법이며 <br>
                20분~45분의 집중과 5분~15분 휴식을 여러번 반복하는 학습법이다.</p>
            <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        function showDetail() //뽀모도로 타이머 설명 보여주기
        {
        document.querySelector("#describe").style.display = "block";
        document.querySelector("#open").style.dispaly = "none";
        }

        function hideDetail() //설명 닫기
        {
        document.querySelector("#describe").style.display = "none";
        document.querySelector("#open").style.display = "block";
        }
    </script>

	<div id="container">
        <h2>시간과 반복회수를 정하세요</h2>
		<form name="testForm">
			<fieldset>
                <legend>시간</legend>
			
					<li>
						<label class="reg" for="class">집중시간</label>
						<select name="focusTime" id="focusTime" >
							<option>---- 집중 시간 선택 ----</option>
							<option value=20>20분</option>
							<option value=25>25분</option>
							<option value=30>30분</option>
							<option value=35>35분</option>
							<option value=40>40분</option>
							<option value=45>45분</option>
						</select>
					
                        <label class="reg" for="breakTime">휴식시간</label>
                        <select name="breakTime" id="breakTime">
                            <option>---- 휴식 시간 선택 ----</option>
                            <option value=5>5분</option>
                            <option value=10>10분</option>
                            <option value=15>15분</option>
                            <option value=20>20분</option>
                        </select>
                    </li>                 

			</fieldset>
            <fieldset>
                <legend>반복 횟수</legend>
                <label><input type="radio" name="cycle" value=1>1번</label>
                <label><input type="radio" name="cycle" value=2>2번</label>
                <label><input type="radio" name="cycle" value=3>3번</label>
                <label><input type="radio" name="cycle" value=4>4번</label>
                <label><input type="radio" name="cycle" value=5>5번</label>
                <label><input type="radio" name="cycle" value=6>6번</label>
            </fieldset>

            <fieldset>
                <button id="startTimer" onclick="bringValue()"> -></button>

            </fieldset>
    </div>
    <script>        
        var selectFocusTime = document.testForm.focusTime;
        var selectBreakTime = document.testForm.breakTime;
        var selectCycle = document.testForm.cycle;

        
        function bringValue() //타이머시작을 위한 값 가져오기 //일단 알람으로 값을 가져오는지 확인.
        {
        var selectedText = selectFocusTime.options[selectFocusTime.selectedIndex].value;
        var selectedText2 = selectBreakTime.options[selectBreakTime.selectedIndex].value;
        var selectedText3 = selectCycle.value;

        alert("[" + selectedText + selectedText2 + selectedText3 + "]를 선택했습니다.")
        }
 
    </script>

    <p id="countdown"></p>
    <script>
        
        const startingMinutes = 10;
        let time = startingMinutes * 60;

        const countdownEl = document.getElementById("countdown");

        setInterval(updateCountdown, 1000);

        function updateCountdown(){
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;

            seconds = seconds < 10 ? "0" + seconds : seconds;

            countdownEl.innerHTML = `${minutes} : ${seconds}`;
            time--;

            time = time < 0 ? 0 : time; 
        }
    </script>
</body>
    
</html>
