<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <link rel="stylesheet" href="css/event.css">	
    
</head>

<body>
    <div id="explantion">
        <img src="project/stopwatch.png"> 
        <img src="project/tomato.png">
        <button class="over" id="open" onclick="showDetail()">뽀모도로 타이머란?</button>
        <div id="describe" class="detail">
            <h4>뽀모도로 타이머</h4>
            <p>뽀모도로(Pomodoro)란 이탈리아어로 토마로라는 뜻이다. <br>요리에 사용되는 토마토 모양의 타이머에서 유래된 학습법이라 뽀모도로 학습법이라고 한다. <br>
                20분~30분의 집중시간과 5분~15분 휴식을 1회로 보고 이것을 여러번 반복하는 학습법이다.</p>
            <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
        </div>
    </div>

    <script>
        function showDetail() //뽀모도로 타이머 설명 보여주기
        {
            document.querySelector("#describe").style.display = "block";
            document.querySelector("#open").style.dispaly = "none";
        }

        function hideDetail() //설명 닫기
        {
            document.querySelector("#describe").style.display = "none";
            document.querySelector("#open").style.display = "block";
        }
    </script>

    <style>
        #explanation {
			position:relative;
			width:500px;
			height:auto;
			padding:15px 20px;
			margin:auto;
		}
		button {
			background-color:rgba(255,255,255,0.7);;
			padding:5px;
			border:1px solid #ccc;
			font-size:0.8em;			
		}
		.over {
			position:absolute;
			left:90px;
			top:10px;
		}
		.detail {
			width:700px;
			text-align:left;			
			line-height:1.5;
			display:none;
		}
		#cover { border: 5px solid transparent;}
    </style>
</body>
</html>
